<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>What The Song? - SongPulse.com</title>
		
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="./libs/jquery/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="./libs/jquery-ui/jquery-ui-1.8.14.custom.min.js"></script>
		<script type="text/javascript" src="./libs/jquery-cookie/jquery.cookie.js"></script>
		<script type="text/javascript" src="./libs/jgrowl/jgrowl_minimized.js"></script>
		<script type="text/javascript" src="./libs/swfobject/swfobject.js"></script>
		<script type="text/javascript" src="./script.js"></script>

		<link type="text/css" rel="stylesheet" href="./libs/jquery-ui/css/aristo/jquery-ui-1.8.7.custom.css"/>
		<link type="text/css" rel="stylesheet" href="./libs/jgrowl/jgrowl.css"/>
		<link type="text/css" rel="stylesheet" href="./style.css"/>
	</head>
	<body>
		<div id="header"></div>

		<div id="content">
			<h1>Now Playing</h1>
			<div>
				<div id="video_container">
				 	<div id="ytapiplayer">
						You need Flash player 8+ and JavaScript enabled to view this video.
					</div>
				</div>
				<div id="controls_container">
					<div id="now_playing"></div>
					<div id="volume_slider"></div>
					<div id="like_button">Like</div>
					<div id="skip_button">Skip</div>
					
				</div>
				<div class="clear"></div>
			</div>

			<h1>Playlist</h1>
			<div id="playlist"></div>

			<h1>Listeners</h1>
			<div id="set_nickname_container">
				<input type="text" id="nickname_box" value="Guest"/>
				<button onclick="setNickname()">Set Nickname</button>
			</div>
			<div id="listeners"></div>

			<h1>Search</h1>
			<div id="search_container">
				<input type="text" id="search_box" onkeyup="if(event.keyCode==13){ submitSearch(); }"/>
				<input type="button" value="Search" onclick="submitSearch()"/>
				<div id="search_results"></div>
			</div>

			<h1>Activity</h2>
			<div id="activity_container"></div>
		</div>

		<div id="footer"></div>
	</body>
</html>
